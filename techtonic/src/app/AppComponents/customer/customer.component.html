<div class="container">
  <!-- Heading -->
  <h1 class="mb-4 font-monospace py-1 px-2 border rounded-2">
    Customer Management
  </h1>

  <!-- Add Customer Button -->
  <div class="col-12 mb-3">
    <button class="btn btn-primary" (click)="openCustomerDialog()">
      Add a New Customer
    </button>
  </div>

  <!-- Customer Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Customer ID</th>
          <th scope="col">Customer Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Registration Date</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customerDetails">
          <td>{{customer.customerId}}</td>
          <td>{{customer.firstName}} {{customer.lastName}}</td>
          <td>{{customer.email}}</td>
          <td>{{customer.phone}}</td>
          <td>{{customer.registrationDate}}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" (click)="openEditDialog(customer)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="openConfirmDialog(customer.customerId)">Delete</button>
          </td>
        </tr>
