<div class="container">
  <!-- Heading -->
  <h1 class="mb-4 font-monospace py-1 px-2 border rounded-2">
    Inventory Management
  </h1>

  <!-- Input Form -->
  <form class="mb-4" (ngSubmit)="onSubmit()" novalidate>
    <div class="row g-3">
      <div class="col-md-3">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="productId"
            [disabled]="disabledProductIdInput"
            placeholder="Enter product ID"
            [(ngModel)]="inventoryData.productId"
            name="productId"
          />
          <label for="productId">Product ID</label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-floating">
          <select
            class="form-select"
            id="category"
            [(ngModel)]="inventoryData.productName"
            name="productName"
          >
            <option selected value="">Choose...</option>
            <option value="Mobile">Mobile</option>
            <option value="Laptop">Laptop</option>
            <option value="Monitor">Monitor</option>
          </select>
          <label for="category">Category</label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="stockAvailable"
            placeholder="Stock"
            min="0"
            [(ngModel)]="inventoryData.availableQty"
            name="availableQty"
          />
          <label for="stockAvailable">Stock Available</label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="reorderPoint"
            placeholder="Reorder Point"
            min="0"
            [(ngModel)]="inventoryData.reorderPoint"
            name="reorderPoint"
          />
          <label for="reorderPoint">Reorder Point</label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Add Product</button>
      </div>
    </div>
  </form>

  <!-- Inventory Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">Product ID</th>
          <th scope="col">Category</th>
          <th scope="col">Stock Available</th>
          <th scope="col">Reorder Point</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inventory of inventoryDetails">
          <th scope="row">{{ inventory.productId }}</th>
          <td>{{ inventory.productName }}</td>
          <td>{{ inventory.availableQty }}</td>
          <td>{{ inventory.reOrderPoint }}</td>
          <td>
            <button
              class="btn btn-sm btn-success me-1"
              (click)="populateFormForEdit(inventory)"
            >
              Edit
            </button>
            <button
              class="btn btn-sm btn-danger"
              (click)="openConfirmDialog(inventory.productId)"
            >
              Delete
            </button>
          </td>
        </tr>

</div>
